<nav [ngClass]="{'open': !(menuCollapsed | async),'scrolledY': ((handleScroll | async)) }" [@slideMobileNav]="!(windowService.isXsOrSm() | async) ? 'default' : ((menuCollapsed | async) ? 'collapsed' : 'expanded')"
  class="navbar navbar-expand-md navbar-light p-0 navbar-container" role="navigation" [attr.aria-label]="'nav.main.description' | translate">
  <div class="container h-100">
  <div>
    <div class="navbar-brand" *ngIf="!(isXsOrSm$ | async)" >
      <div class="logo-area">
        <a href="/"><img  class="main-logo" [src]="(handleScroll | async) ? 'assets/images/logo-nu.png':'assets/images/logo-nu.png'" alt="">
          <img  class="small-logo" src="/_layouts/15/2016/Portal/img/small-logo.svg" alt=""></a>
          
          <div *ngIf="!(handleScroll | async)" class="imam-info hidden-xs hidden-sm">
             <a href="/"> <h6> {{'footer.top.content1' | translate}}</h6></a>
            <a href="/"> <h6> {{'footer.top.content6' | translate}}</h6></a>
              
          </div>
        </div>
  </div>

</div>
    <div id="collapsingNav" class="w-100 h-100" style="
    justify-content: center;
    display: inline;">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 h-100">
        <li *ngIf="(isXsOrSm$ | async) && (isAuthenticated$ | async)">
            <ds-user-menu [inExpandableNavbar]="true"></ds-user-menu>
        </li>
        <ng-container *ngFor="let section of (sections | async)">
          <ng-container style="margin-block: auto !important;" *ngComponentOutlet="(sectionMap$ | async).get(section.id)?.component; injector: (sectionMap$ | async).get(section.id)?.injector;"></ng-container>
        </ng-container>
      </ul>
    </div>
    <ds-search-navbar class="navbar-collapsed"></ds-search-navbar>
    <ds-help-links class="navbar-collapsed"></ds-help-links>
    <ds-context-help-toggle class="navbar-collapsed"></ds-context-help-toggle>
    <ds-themed-auth-nav-menu class="navbar-collapsed"></ds-themed-auth-nav-menu>
    <ds-impersonate-navbar class="navbar-collapsed"></ds-impersonate-navbar>
    <ds-lang-switch class="navbar-collapsed"></ds-lang-switch>


   
  </div>
</nav>
