<h3>{{"search.filters.head" | translate}}</h3>
<div *ngIf="(filters | async)?.hasSucceeded">
    <div *ngFor="let filter of (filters | async)?.payload; trackBy: trackUpdate">
        <ds-search-filter [filter]="filter.name.includes('Alternative') && localeService.getCurrentLanguageCode() === 'ar' ?  null : ((filter.name.includes('author') || filter.name.includes('advisor') || filter.name.includes('organizationLegalName') || filter.name.includes('organizationchildLegalName') ) && !filter.name.includes('Alternative') && localeService.getCurrentLanguageCode() === 'en'? null : filter)" [inPlaceSearch]="inPlaceSearch" [refreshFilters]="refreshFilters"></ds-search-filter>
    </div>
</div>
<a class="btn btn-primary" [routerLink]="[searchLink]" [queryParams]="clearParams | async" queryParamsHandling="merge" role="button"><i class="fas fa-undo"></i> {{"search.filters.reset" | translate}}</a>
